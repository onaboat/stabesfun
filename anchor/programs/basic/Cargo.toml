[package]
name = "stablesfun"
version = "0.1.0"
description = "Stablesfun mint stablecoins"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "stablesfun"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []


[dependencies]
anchor-lang = { version = "0.29.0", features = ["init-if-needed"] }
anchor-spl = { version = "0.29.0", features = ["token", "metadata"] }
mpl-token-metadata = "3.2.3"
switchboard-on-demand = "0.1.17"
