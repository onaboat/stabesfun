[toolchain]
anchor_version = "0.29.0"

[features]
resolution = true
seeds = true  
skip-lint = false

[programs.localnet]
stablesfun = "DTqVdCrLTfG2aeBoLjKAJ87TNgBXShrUm9jLpe9ikrJd"

[programs.devnet]
stablesfun = "DTqVdCrLTfG2aeBoLjKAJ87TNgBXShrUm9jLpe9ikrJd"


[registry]
url = "https://api.apr.dev"

[provider]
